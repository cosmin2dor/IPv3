{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-1">
        <h1>Welcome to anything.com</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
        </form>
    </div>
{% endblock %}
