{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-1">
        <h1>Post on anything.</h1>
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark btn-lg btn-block">Post</button>
        </form>
    </div>
{% endblock %}
